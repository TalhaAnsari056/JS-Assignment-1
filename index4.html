    <h1>Rules for Naming JS Variables</h1>
    <p>Variable names can only contain <strong>letters</strong>, <strong>numbers</strong>, <strong>underscores</strong>, and <strong>dollar signs</strong>.</p>
    <p>Variables must begin with a <strong>letter</strong>, <strong>underscore</strong>, or <strong>dollar sign</strong>.</p>
    <p>Variable names are case <strong>sensitive</strong>.</p>
    <p>Variable names should not be JS <strong>reserved keywords</strong>.</p>
